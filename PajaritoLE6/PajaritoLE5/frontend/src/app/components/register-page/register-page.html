<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1 class="register-title">Register</h1>
      <p class="register-subtitle">Sign up to start posting</p>
    </div>

    <form name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate class="register-form">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input
          id="username"
          required
          type="text"
          name="username"
          [(ngModel)]="form.username"
          #username="ngModel"
          class="form-input"
          placeholder="Enter your username"
          [class.input-error]="username.invalid && username.touched"
        />
        <span class="error-message" *ngIf="username.invalid && username.touched">
          Username is required
        </span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          required
          type="password"
          name="password"
          [(ngModel)]="form.password"
          #password="ngModel"
          class="form-input"
          placeholder="Enter your password"
          [class.input-error]="password.invalid && password.touched"
        />
        <span class="error-message" *ngIf="password.invalid && password.touched">
          Password is required
        </span>
      </div>

      <div class="form-group">
        <label for="firstName" class="form-label">First Name</label>
        <input
          id="firstName"
          required
          type="text"
          name="firstName"
          [(ngModel)]="form.firstName"
          #firstName="ngModel"
          class="form-input"
          placeholder="Enter your first name"
          [class.input-error]="firstName.invalid && firstName.touched"
        />
        <span class="error-message" *ngIf="firstName.invalid && firstName.touched">
          First name is required
        </span>
      </div>

      <div class="form-group">
        <label for="lastName" class="form-label">Last Name</label>
        <input
          id="lastName"
          required
          type="text"
          name="lastName"
          [(ngModel)]="form.lastName"
          #lastName="ngModel"
          class="form-input"
          placeholder="Enter your last name"
          [class.input-error]="lastName.invalid && lastName.touched"
        />
        <span class="error-message" *ngIf="lastName.invalid && lastName.touched">
          Last name is required
        </span>
      </div>

      <button type="submit" class="submit-button" [disabled]="f.invalid">Create Account</button>
    </form>

    <div class="register-footer">
      <p class="footer-text">Already have an account?</p>
      <button type="button" class="login-button" (click)="goToLogin()">Sign In</button>
    </div>
  </div>
</div>
