<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">Login</h1>
      <p class="login-subtitle">Sign in to access your posts</p>
    </div>

    <form name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate class="login-form">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input
          id="username"
          required
          type="text"
          name="username"
          [(ngModel)]="form.username"
          #username="ngModel"
          class="form-input"
          placeholder="Enter your username"
          [class.input-error]="username.invalid && username.touched"
        />
        <span class="error-message" *ngIf="username.invalid && username.touched">
          Username is required
        </span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          required
          type="password"
          name="password"
          [(ngModel)]="form.password"
          #password="ngModel"
          class="form-input"
          placeholder="Enter your password"
          [class.input-error]="password.invalid && password.touched"
        />
        <span class="error-message" *ngIf="password.invalid && password.touched">
          Password is required
        </span>
      </div>

      <button type="submit" class="submit-button" [disabled]="f.invalid">Sign In</button>
    </form>

    <div class="login-footer">
      <p class="footer-text">Don't have an account?</p>
      <button type="button" class="register-button" (click)="goToRegister()">Create Account</button>
    </div>
  </div>
</div>
